VASID=(de)Archetype specialisation parent identifier validity. The archetype identifier stated in the specialise clause must be the identifier of the immediate specialisation parent archetype.
VACSD=(de)Archetype concept specialisation depth. The specialisation depth of the concept code must match the specialisation depth of the archetype identifier. 
VARDT=(de)Archetype definition typename validity. The topmost typename mentioned in the archetype definition section must match the type mentioned in the type-name slot of the first segment of the archetype id.
VATCD=(de)Archetype code specialisation level validity. Each archetype term (‘at’ code) and constraint code (‘ac’ code) used in the archetype definition part must have a specialisation level no greater than the specialisation level of the archetype.
VACCD=(de)Archetype definition code validity. The node identifier of the root node of the definition section must be the concept code mentioned earlier in the archetype.
VATDF=(de)Archetype term validity. Each archetype term (at code) used as a node identifier in the archetype definition must be defined in the term_definitions part of the ontology.
VACDF=(de)Constraint code validity. Each constraint code (‘ac’ code) used in the archetype definition part must be defined in the constraint_definitions part of the ontology.
VONLC=(de)Secondary languages consistency. Each archetype term used as a node identifier the archetype definition must be defined for each secondary language term_definitions part of the ontology.  
VOTM=(de)Ontology translations missing. Translations must exist for term_definitions and constraint_definitions sections for all languages defined in the description / translations section.
VONSD=(de)Ontology code specialisation level validity. No archetype code (at code or ac code) defined in the ontology can be of a greater specialisation depth than the archetype.
VCARM=(de)Attribute constraint name validity: an attribute name introducing an attribute constraint block must be defined in the underlying information model as an attribute of the type which introduces the enclosing object block.
VSAM=(de)Specialised archetype attribute multiplicity conformance: the multiplicity of a redefined attribute must conform, i.e. be the same or narrower, to that of the corresponding attribute in the parent archetype.
VSANCE=(de)Specialised archetype attribute node existence conformance: the existence of a redefined attribute node in a specialised archetype must conform to the existence of the corresponding node in the flat parent archetype by having an identical range, or a range wholly contained by the latter.
VACSO=(de)Single-valued attribute child object occurrences validity: the occurrences of a child object of a single-valued attribute cannot have an upper limit greater than 1.
VACSU=(de)Single-valued attribute child node uniqueness: any object node added as a child to a single-valued attribute must either have a node identifier or reference model type that is unique with respect to the node identifier or the reference model type of all other siblings.
VACSI=(de)Single-valued attribute child node identifier: any object node with a node identifier added as a child to a single-valued attribute must have a node identifier that is unique with respect to the node identifiers of all other siblings.
VACSIT=(de)Single-valued attribute child node reference model type: any object node without a node identifier added as a child to a single-valued attribute must have a reference model type that is unique with respect to the reference model types of all other siblings.
VACMI=(de)Child node identification: any object node added as a child to a container attribute must have a node identifier. 
VACMM=(de)Child node identifier uniqueness: the node identifier of an object node added as a child to a container attribute must be unique with respect to the siblings in the container.
VACMC=(de)Cardinality/occurrences validity: where occurrences and cardinality are stated, the interval represented by: (sum of all occurrences minimum values) .. (sum of all occurrences maximum values) must intersect with the interval stated by the cardinality.
VCACA=(de)Archetype attribute reference model cardinality conformance: the cardinality of an attribute must conform, i.e. be the same or narrower, to the cardinality of the corresponding attribute in the underlying information model.
VSANCC=(de)Specialised archetype attribute node cardinality conformance: the cardinality of a redefined (multiply-valued) attribute node in a specialised archetype must conform to the cardinality of the corresponding node in the flat parent archetype by either being identical, or being wholly contained by the latter.
VCORM=(de)Object constraint type name validity: a type name introducing an object constraint block must be defined in the underlying information model.
VCORMT=(de)Object constraint type validity: a type name introducing an object constraint block must be the same as or conform to the type stated in the underlying information model of its owning attribute.
VSONCT=(de)Specialised archetype object node type conformance: the reference model type of a redefined object node in a specialised archetype must conform to the reference model type in the corresponding node in the flat parent archetype by either being identical, or conforming via an inheritance relationship in the relevant reference model.
VSONIR=(de)Specialised archetype object node redefinition: if defined, the node identifier of a redefined object node in a specialised archetype must be redefined into its specialised form if any other aspect of the immediate object constraint is redefined.
VSONCI=(de)Specialised archetype object node identifier conformance: if defined, the node identifier of a redefined object node in a specialised archetype must conform to the node identifier in the corresponding node in the flat parent archetype by either being identical, or being a derived identifier at the specialisation level of the child archetype.
VSONCO=(de)Specialised archetype object node occurrences conformance: the occurrences of a redefined object node in a specialised archetype must conform to the occurrences in the corresponding node in the flat parent archetype by either being identical, or being wholly contained by the latter.
VSSM=(de)Specialised archetype sibling marker validity: the sibling code used in a sibling marker in a specialised archetype must refer to a node found within the same container in the flat parent archetype.
VOBAV=(de)Object node assumed value validity: the value of an assumed value must fall within the value space defined by the constraint to which it is attached.
VCATU=(de)Attribute uniqueness: sibling attributes occurring within an object node must be uniquely named with respect to each other, in the same way as for class definitions in an object reference model.
VDFAI=(de)Archetype identifier validity in definition. Any archetype identifier mentioned in an archetype slot in the definition section must conform to the published openEHR specification for archetype identifiers.
VUNT=(de)Use_node type validity: the type mentioned in a use_node statement must be the same as or a super-type (according to the reference model) of the reference model type of the node referred to.
VUNP=(de)Use_node path validity: the path mentioned in a use_node statement must refer to an object node defined elsewhere in the same archetype or any of its specialisation parent archetypes, that is not itself an internal reference node, and which carries a node identifier if one is needed at the reference point.
VSCNR=(de)Placeholder constraint node conformance: a placeholder node can only be defined into a reference model type conformant with the type of the original constraint in the parent archetype.
VOTC=(de)openEHR terminology code validity. The code must be defined in the published openEHR terminology. 
VDSCR=(de)Null, empty or unknown mandatory description item such as purpose, original_author or lifecycle.
VSONT=(de)The dynamic types of the node in the specialised archetype and the corresponding node in the parent archetype are not equal (e.g. one is an ConstraintRef and one is a CComplexObject.)
WOUC=(de)Unused Code Warning: A code is defined in the ontology section of the archetype, but is not used in the archetype definition.
WITB=(de)Warning: The path/code referenced in the term binding does not exist in the archetype.
WACMC=(de)Cardinality/occurrences validity warning: where occurrences and cardinality are stated, the interval represented by: (sum of all occurrences minimum values) .. (sum of all occurrences maximum values) must intersect with the interval stated by the cardinality. This is fulfilled, but none of the optional elements could ever be added, because the mandatory elements are already taking up all the space within the container as defined by its cardinality.
ICARM=(de)Info: A commonly constrained functional property has been constrained. 
VOKU=(de)dADL object key must be unique, for example a code in the ontology is present more than once for a language.
VUI=DV_QUANTITY Einheiten müssen in UCUM syntax ausgedrückt werden, z.B. kg/m2, mm[Hg], ms-1, km.
VDL=(de)A language code may not be present more than once (neither in description/details nor for term or constraint definitions).

