# Set root logger level to ERROR and its only appender to stdout.
log4j.rootLogger=ERROR, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p %c %x - %m%n

# logging level
log4j.logger.org.openehr.am.template.Flattener=
log4j.logger.org.openehr.am.template.TermMap=
log4j.logger.org.openehr.am.template.PathMap=